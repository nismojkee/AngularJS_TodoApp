<div class="todos">
	<form (submit)="addTodo()">
		<input type="text" name="inputTodo" placeholder="Enter todo..." class="todo-input" [(ngModel)]="inputTodo" autocomplete="off" />
		<button type="submit" class="todo-button">Add Todo</button>
	</form>
	<div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}" >
		<div class="id">{{ i + 1 }}</div>
		<div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
		<button class="delete" (click)="deleteTodo(i)">&times;</button>
	</div>
</div>
